<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Tweet Extraction</title>
  </head>
  <body>
    <nav>
        <div class="nav-wrapper">
          <p>Tweet Extraction using python</p>
        </div>
      </nav>
    <div class ='container'>
    <h1></h1>
    <form method = 'get'>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" name = 'username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Number of Tweets</label>
          <input type="number"  name ='tweet_count' class="form-control" id="exampleInputPassword1" placeholder="Tweet Count">
        </div>
        <button type="submit"  class="btn btn-primary">Search</button>

      </form>
      Username is : {{username}}
      <b>and</b> Tweet_count is : {{tweet_count}}
 
      <table border='1px' class="table table-borderless">
        <thead>
          <tr>
            {% comment %} <th scope="col">Username</th> {% endcomment %}
            <th scope="col">User Handle</th>
            <th scope="col">Tweet</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
            
        {% for cont in content %}
            <tr>
                
                <td>{{cont.username}}</td>
                <td>{{cont.content}}</td>
                <td>{{cont.date}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
